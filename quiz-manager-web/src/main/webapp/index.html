<html>
<head>

</head>
<body>
	<div>Welcome</div>

		<form action="login" method="post">
			<div class="row">
				<div class="col-md-12 mb-3">
					<label for="username">Login</label> <input name="username"

						type="password" />
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
					<button class="btn btn-lg btn-outline-primary" type="submit">Login</button>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
					<button formaction="createStudent" class="btn btn-lg btn-outline-success" type="submit">Create</button>
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
